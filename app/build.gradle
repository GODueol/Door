apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.2'

    defaultConfig {
        applicationId "com.kwoncheolhyeok.core"
        minSdkVersion 16
        //noinspection OldTargetApi
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    testCompile 'junit:junit:4.12'
    //noinspection GradleCompatible
    compile 'com.android.support:design:26.+'
    compile 'com.android.support:appcompat-v7:26.+'
    compile files('libs/universal-image-loader-1.2.1.jar')
    compile 'com.jakewharton:butterknife:7.0.1'
    compile project(':heartbutton_library')
    compile 'com.google.firebase:firebase-core:11.4.2'
    compile 'com.google.firebase:firebase-auth:11.4.2'
    compile 'com.google.firebase:firebase-appindexing:11.4.2'
    compile 'com.google.firebase:firebase-database:11.4.2'
    compile 'com.google.firebase:firebase-storage:11.4.2'
    compile 'com.google.android.gms:play-services-maps:11.4.2'
    compile 'com.google.android.gms:play-services-places:11.4.2'
    compile 'com.google.firebase:firebase-messaging:11.4.2'
    //google map service
    compile 'com.google.android.gms:play-services-location:11.4.2'
    //google map service
    compile 'gun0912.ted:tedpermission:1.0.4'
    //permission lib
    compile 'com.firebaseui:firebase-ui-storage:3.1.0'
    compile 'com.firebase:geofire-android:2.1.2'
    compile 'com.squareup:otto:1.3.7'
    compile 'com.android.support:support-v4:26.1.0'
    compile 'com.github.bumptech.glide:glide:4.1.1'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.1.1'
    compile('com.crashlytics.sdk.android:crashlytics:2.7.1@aar') {
        transitive = true
    }
    compile 'com.google.firebase:firebase-core:11.4.2'
    compile 'com.github.chrisbanes:PhotoView:2.1.3'
    compile 'com.github.ittianyu:BottomNavigationViewEx:1.2.4'
    //    compile 'com.github.adrielcafe:AndroidAudioRecorder:0.3.0' // MIT
    compile project(':AndroidAudioRecord')
    compile 'com.github.hkk595:Resizer:v1.3'
}
apply plugin: 'com.google.gms.google-services'

