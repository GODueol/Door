apply plugin: 'com.android.application'


android {
    compileSdkVersion 24
    buildToolsVersion '26.0.2'

    defaultConfig {
        applicationId "com.kwoncheolhyeok.core"
        minSdkVersion 14
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:design:25.3.1'
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile files('libs/universal-image-loader-1.2.1.jar')
    compile 'com.jakewharton:butterknife:7.0.1'
    compile project(':heartbutton_library')
    compile 'com.google.firebase:firebase-core:10.2.6'
    compile 'com.google.firebase:firebase-auth:10.2.6'
    compile 'com.google.firebase:firebase-appindexing:10.2.6'
    compile 'com.google.firebase:firebase-database:10.2.6'
    compile 'com.google.firebase:firebase-storage:10.2.6'
    compile 'com.google.android.gms:play-services-maps:10.2.6'
    compile 'gun0912.ted:tedpermission:1.0.4'        //permission lib
    compile 'com.firebaseui:firebase-ui-storage:1.2.0'
    compile 'com.firebase:geofire-android:2.1.2'
    compile 'com.squareup:otto:1.3.7'
}
apply plugin: 'com.google.gms.google-services'

